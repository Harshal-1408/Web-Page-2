<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Contact</title>
</head>

<body>
    <header class="header">
        <nav class="nav container">
            <div class="nav-bar">
                <div class="nav-logo">
                    <img src="./assets/image/navpage-images/navlogo.svg" alt="Start-Logo">
                </div>
                <div class="nav-links-wrapper">
                    <ul class="nav-links">
                        <li><a href="./index.html">Home</a></li>
                        <li><a href="./portfolio.html">Portfolio</a></li>
                        <li><a href="./service.html">Services</a></li>
                        <li><a href="./contact.html">Contact</a></li>
                    </ul>
                </div>
            </div>

        </nav>
    </header>


    <main class="contact-main container">
        <section class="contact-main-page">
            <div class="contact-text-container">
                <div class="contact-text">
                    <h2>
                        Contact Us
                    </h2>

                    <p>
                        Lorem ipsum, dolor sit amet consectetur
                        adipisicing elit.
                    </p>
                </div>
            </div>
            <div class="contact-us-container">
                <div class="conatct-form">
                    <form action="submit" class="form">
                        <div class="name">
                            <label for="fullname">Name</label>
                            <input type="text" name="name" id="fullname" required>
                        </div>
                        <div class="email">
                            <label for="email">Email</label>
                            <input type="text" name="email" id="email" required>
                        </div>
                        <div class="message">
                            <label for="message">Message</label>
                            <textarea type="text" name="message" id="message" required></textarea>
                        </div>
                        <div class="submit-btn">
                            <button type="submit" id="submit">Submit</button>
                        </div>
                    </form>
                </div>
                <div class="contact-map">
                    <img src="./assets/image/contact-us-page/map.png" alt="map">
                </div>
            </div>
        </section>



    </main>



    <footer class="footer-section">
        <div class="footer container">
            <div class="footer-logo">
                <img src="./assets/image/footer-logo/footer-facebook.svg" alt="facebook">
                <img src="./assets/image/footer-logo/footer-instagram.svg" alt="instagram">
                <img src="./assets/image/footer-logo/footer-twitter.svg" alt="twitter">
                <img src="./assets/image/footer-logo/footer-pintrest.svg" alt="pintrest">
                <img src="./assets/image/footer-logo/footer-tiktok.svg" alt="tiktok">
                <img src="./assets/image/footer-logo/footer-whatsapp.svg" alt="whatsapp">
                <img src="./assets/image/footer-logo/footer-youtube.svg" alt="youtube">
            </div>
            <div class="footer-text-container">
                <p>Â© Start, 2022. All rights reserved.</p>
            </div>
        </div>
    </footer>
</body>

</html>
